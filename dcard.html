<!DOCTYPE html>
<html>
<head>
	<title>Mauricio Jun - Cart√£o Digital</title>
<style>
	* {
		margin:0;
		padding:0
	}
    html, body {
        height:100%;
		margin:0;
		padding:0;
    }
    .h_iframe {
        position:relative;
    }
    .h_iframe .ratio {
        display:block;
        width:100%;
        height:auto;
    }
    .h_iframe iframe {
        position:absolute;
        top:0;
        left:0;
        width:100%;
        height:100%;
    }
</style>
</head>
<body>
	<div class="wrapper">
		<div class="h_iframe">
			<!-- a transparent image is preferable -->
			<img class="ratio" src="https://mauriciojun.github.io/home-screen/16x9.png" />
			<iframe id="iframe_id" src="https://mauriciojun-dcard.blogspot.com/" scrolling="no" frameborder="0" allowfullscreen></iframe>
		</div>
	</div>
	<script type="text/javascript">
		$('#iframe_id').load(function () {
			$(this).height($(this).contents().height());
			$(this).width($(this).contents().width());
		});
	</script>
</body>
</html>
