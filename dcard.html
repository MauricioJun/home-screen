<!DOCTYPE html>
<html>
<head>
	<title>Mauricio Jun - Cart√£o Digital</title>
<style>
	* {
		margin:0;
		padding:0
	}
    html, body {
        height:100%;
		margin:0;
		padding:0;
		/*overflow: hidden;*/
    }
    .h_iframe {
        position:relative;
    }
    .h_iframe .ratio {
        display:block;
        width:100%;
        height:auto;
    }
    .h_iframe iframe {
        position:absolute;
        top:0;
        left:0;
        width:100%;
        height:100%;
    }
</style>
</head>
<body>
	<output id="out"> <br> </output>
	<output id="received-message"> <br> </output>
	<div class="wrapper">
		<div class="h_iframe">
			<!-- a transparent image is preferable -->
			<img class="ratio" src="https://mauriciojun.github.io/home-screen/16x9.png" />
			<iframe id="iframe_id" name="iframe_name" src="https://mauriciojun-dcard.blogspot.com/" frameborder="0" allowfullscreen></iframe>
		</div>
	</div>
	<script type="text/javascript">
		window.onload = function(){
			// Keep checking for message
			var checkIframeMessageExist = setInterval(function() {
				if (window.addEventListener) {
					// For standards-compliant web browsers
					window.addEventListener("message", displayMessage, false);
					clearInterval(checkIframeMessageExist);
				} else if (window.attachEvent) {
					window.attachEvent("onmessage", displayMessage);
					clearInterval(checkIframeMessageExist);
				}
			}, 100); // check every 100ms
		}
		
		function displayMessage (evt) {
			alert('!');
			var message;
			if (evt.origin !== "https://mauriciojun-dcard.blogspot.com") {
				message = "You are not worthy";
			} else {
				message = "I got " + evt.data + " from " + evt.origin;
			}
			//return message;
			document.getElementById("received-message").innerHTML = "<br> TESTE: ".bold() + message;
		}
		
		window.onmessage=function(e){
			out.innerHTML+= "<br> Message from outside iframe: ".bold()+ 
							 new Date(e.timeStamp)+" \t "+
							 e.data.name+" :: " + 
							 e.data.number.toString().fontcolor('blue')+ "<br>";
		};
	</script>
</body>
</html>
